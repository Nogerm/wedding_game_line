<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>

    <link rel="stylesheet" href="index.css">

    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add Bootstrap JavaScript link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>


</head>

<body>
    <div class="maincontainer">

        <div class="centered">
            <!-- <textarea id="txtShow" disabled></textarea> -->
            <!-- <input id="txtInput" type="text">
            <button id="btnSend">送出</button> -->

            <div class="container text-center row-gap-3">
                <div class="row align-items-stretch">
                    <h2 class="mr-auto p-2"><span>題目</span><span id="qid">1</span></h2>
                    <button id="btnPrev" class="btn btn-secondary m-3" data-target="#carouselExample"
                        data-slide="prev">上一題</button>
                    <button id="btnNext" class="btn btn-secondary m-3" data-target="#carouselExample"
                        data-slide="next">下一題</button>
                    <button id="btnSammary" class="btn btn-primary m-3" data-target="#exampleModalToggle"
                        data-toggle="modal">回答統計</button>
                </div>
                <div class="row">
                    <div class="container p-3">
                        <div id="carouselExample" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active ">
                                    <img src="./images/demo.png" class="img-fluid" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./images/demo.png" class="img-fluid" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./images/demo.png" class="img-fluid" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 回答統計 modal -->
            <div class="modal fade bd-example-modal-lg" id="modalSammary" aria-hidden="true"
                aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="labelSammary">回答統計</h1>
                            <button id="btnLeaderboard" class="btn btn-primary m-2">查看排行榜</button>
                        </div>
                        <div class="modal-body">
                            <!-- bar chart -->
                            <div class="container p-3">
                                <canvas id="bar-chart" width="800" height="450"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 排行榜 modal -->
            <div class="modal fade bd-example-modal-lg" id="modalLeaderboard" aria-hidden="true"
                aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="labelLeaderboard">排行榜</h1>
                            <button id="btnNextQ" class="btn btn-primary m-2">進入下一題</button>
                        </div>
                        <div class="modal-body">
                            <!-- leaderboard -->
                            <ul id="leaderboard" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function () {

            //Init page
            fetch("https://weddinggamebackend.azurewebsites.net/qid", {
                headers: {
                    accept: 'application/json',
                }
            })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    document.querySelector("#qid").textContent = (data.qid + 1) + '/' + data.qtotal;
                })
                .catch((err) => {
                    console.log('Error: ' + err);
                });

            //Events
            document.querySelector("#btnPrev").addEventListener('click', () => {
                fetch("https://weddinggamebackend.azurewebsites.net/prev", {
                    method: 'POST',
                    headers: {
                        accept: 'application/json',
                    },
                    data: { "on": false } // or {"on": true} 
                })
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        document.querySelector("#qid").textContent = (data.qid + 1) + '/' + data.qtotal;
                    })
                    .catch((err) => {
                        console.log('Error: ' + err);
                    });
            });

            document.querySelector("#btnNext").addEventListener('click', () => {
                fetch("https://weddinggamebackend.azurewebsites.net/next", {
                    method: 'POST',
                    headers: {
                        accept: 'application/json',
                    },
                    data: { "on": false } // or {"on": true} 
                })
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        document.querySelector("#qid").textContent = (data.qid + 1) + '/' + data.qtotal;
                    })
                    .catch((err) => {
                        console.log('Error: ' + err);
                    });
            });

            document.querySelector("#btnSammary").addEventListener('click', () => {
                $('#modalSammary').modal('show');

                fetch("https://weddinggamebackend.azurewebsites.net/qsammary", {
                    method: 'GET',
                    headers: {
                        accept: 'application/json',
                    }
                })
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        // Bar chart
                        new Chart(document.getElementById("bar-chart"), {
                            type: 'bar',
                            data: {
                                labels: ["A", "B", "C", "D"],
                                datasets: [
                                    {
                                        label: "Count",
                                        backgroundColor: ["#5775a5", "#f7bf00", "#ad5576", "#7e9261"],
                                        data: [data.resCount.a, data.resCount.b, data.resCount.c, data.resCount.d]
                                    }
                                ]
                            },
                            options: {
                                legend: { display: false },
                                title: {
                                    display: false,
                                    text: 'Title'
                                },
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            min: 0
                                        }
                                    }]
                                }
                            }
                        });
                    })
                    .catch((err) => {
                        console.log('Error: ' + err);
                    });
            });

            document.querySelector("#btnLeaderboard").addEventListener('click', () => {
                $('#modalSammary').modal('hide');
                $('#modalLeaderboard').modal('show');

                fetch("https://weddinggamebackend.azurewebsites.net/qleader", {
                    method: 'GET',
                    headers: {
                        accept: 'application/json',
                    }
                })
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        const list = document.querySelector("#leaderboard");

                        //clear list
                        list.replaceChildren()

                        //generate list
                        data?.qleader.forEach((element, index) => {
                            let rankNum = document.createElement("div");
                            rankNum.className = "rank";
                            rankNum.textContent = index + 1;

                            let avatar = document.createElement("img");
                            avatar.className = "avatar";
                            avatar.src = element.avatarUrl;

                            let contentContainer = document.createElement("div");
                            contentContainer.className = "media-body";

                            let username = document.createElement("h3");
                            username.textContent = element.name;

                            let userscore = document.createElement("h6");
                            userscore.textContent = "答對 " + element.score + " 題";

                            contentContainer.appendChild(username);
                            contentContainer.appendChild(userscore);

                            let li = document.createElement("li");
                            li.className = "list-group-item d-flex align-items-center"
                            li.appendChild(rankNum);
                            li.appendChild(avatar);
                            li.appendChild(contentContainer);
                            list.appendChild(li);
                        });

                    })
                    .catch((err) => {
                        console.log('Error: ' + err);
                    });
            });

            document.querySelector("#btnNextQ").addEventListener('click', () => {
                $('#modalLeaderboard').modal('hide');
                fetch("https://weddinggamebackend.azurewebsites.net/next", {
                    method: 'POST',
                    headers: {
                        accept: 'application/json',
                    },
                    data: { "on": false } // or {"on": true} 
                })
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        document.querySelector("#qid").textContent = (data.qid + 1) + '/' + data.qtotal;
                    })
                    .catch((err) => {
                        console.log('Error: ' + err);
                    });
            });


        });
    </script>

</body>

</html>

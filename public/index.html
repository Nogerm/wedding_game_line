<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/js/uikit-icons.min.js"></script>
</head>

<body>
    <div id="messages" class="uk-background-height-1-1" style="background-color:#f8cdca; background-image:
        url(../images/bg.png);">
        <textarea id="txtShow" disabled></textarea>
        <input id="txtInput" type="text">
        <button id="btnSend">送出</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", event => {
            let keyinDom = document.querySelector('#txtInput')
            let showDom = document.querySelector('#txtShow')

            document.querySelector("#btnSend").addEventListener('click', () => {
                let txt = keyinDom.value;
                ws.send(txt);
            })

            if (!WebSocket) {
                console.log("not support web socket")
            }
            const host = 'ws://localhost'
            const port = 4000
            const ws = new WebSocket(host + ':' + port)

            ws.onopen = () => {
                console.log("[HTML] socket connected")
            };

            ws.onmessage = (event) => {
                let txt = event.data
                console.log('[HTML] on message: ' + txt);
                if (!showDom.value) showDom.value = txt
                else showDom.value = showDom.value + "\n" + txt
                keyinDom.value = ""
            };

            ws.onerror = (e) => {
                console.log("[HTML] on error: " + JSON.stringify(e))
            };

            ws.onclose = () => {
                console.log("[HTML] on close")
            };

        })

    </script>
</body>

</html>
